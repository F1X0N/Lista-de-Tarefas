<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript-->
    <script src="js/scripts.js" defer></script>
    <!--Ícones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="todo-container">
        <div class="container lista-de-tarefas">
            <!--Gerenciamento de dados-->
            <header>
                <h1>Lista de Tarefas</h1>
            </header>
            <form id="form-top">
                <p>O que faremos?</p>
                <div class="form-control">
                    <input type="text" id="info-input" placeholder="Nova tarefa.">
                    <button type="submit" id="adicionar">
                        <i class="i.bi bi-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Editar Tarefas</p>
                <div class="form-control">
                    <input type="text" id="edit-input" >
                    <button type="submit" id="alterar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button id="cancelar">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </form>
            <div id="configurate-bar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Procurar...">
                        <button id="procurar">
                            <i class="bi bi-search"></i>
                        </button>
                        <button id="cancelar">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Tudo</option>
                        <option value="done">Realizadas</option>
                        <option value="to_do">Em aberto</option>
                    </select>
                </div>
            </div>
            </div>
        
        
            <!--Área da lista-->
            <div id="lista-central">
                <div class="to-do">
                    <h3>Estou fazento algo...</h3>
                    <button class="finish-todo" id="adicionar">
                        <i class="bi bi-check"></i>
                    </button>
                    <button class="edit-todo" id="alterar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="remove-todo" id="cancelar">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="to-do">
                    <h3>Entregar formulário...</h3>
                    <button class="finish-todo" id="adicionar">
                        <i class="bi bi-check"></i>
                    </button>
                    <button class="edit-todo" id="alterar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="remove-todo" id="cancelar">
                        <i class="bi bi-x"></i>
                    </button>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
